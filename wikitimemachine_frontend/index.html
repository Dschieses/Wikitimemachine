    <!-- Start About -->
    <script type="text/html" id="about">
    <div class="row">

      <div class="col-sm-10">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Wikitimemachine</h3>
          </div>
          <div class="panel-body">
            <div class="col-sm-4">
              <img src="img/graph.png" width="100%">
            </div>
            <div class="col-sm-8">
              <p>Years ago students from the <a href="http://www.fhnw.ch/" target="_blank">University of Applied Sciences Northwestern Switzerland</a> have developed a prototype to visualize connections between the top influencers from the English Wikipedia. This prototyp was known under the project name WikiHistoryBook.</p>
              <p>Outgoing from this idea Wikitimemachine was developed by Students from the <a href="http://www.uni-koeln.de" target="_blank">University of Cologne</a>. In addition to the English Wikipedia, the German Wikipedia was added as data basis as well. Furthermore some additional features to analyze the connections between influencers were implemented.</p>
              <p>The overall project leader and contact person is <a href="http://cci.mit.edu/pgloor/" target="_blank">Peter Gloor</a> from the <a href="http://www.mit.edu/" target="_blank">Massachusetts Institute of Technology</a>, MIT Center for Collective Intelligence. If you have any questions according this project feel free to contact him.</p>
              <p>To find out more about the idea of the Wikitimemachine have a look at the <a href="http://swarmcreativity.blogspot.ch/2014/02/wikihistory-finding-worlds-leaders.html" target="_blank">Swarmcreativity Blogspot</a>.</p>
            </div>
          </div>
        </div>
      </div>

            <ul class="list-unstyled">
              <li>Github</li>
              <li>Documentation</li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    </script>

    <!-- Start Year -->
    <script type="text/html" id="year">
    <div class="row">
      <div class="col-sm-8">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Graph by Year</h3>
          </div>
          <div id="graph" class="panel-body">
          </div>
          <div class="panel-footer">
            Nodes: <span id="nodesBadge" class="badge">0</span> / 
            Links: <span id="linksBadge" class="badge">0</span> / 
            Density: <span id="densityBadge" class="badge">0</span>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Basic Settings</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label>Language</label>
                <select id="langSelect" class="form-control">
                </select>
              </div>
              <div class="form-group">
                <label>Category</label>
                <select id="categorySelect" class="form-control" disabled="disable">
                </select>
              </div>
              <hr>
              <div class="form-group">
                <label>Year</label> 
                <span id="yearBadge" class="badge">0</span>
                <div id="yearSlider"></div>
              </div>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Extended Settings</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label>Visualization</label>
                <select id="visualizationSelect" class="form-control">
                  <option value="graph">Graph</option>
                  <option value="table">Table</option>
                </select>
              </div>
              <hr>
              <div class="form-group">
                <label>Results</label> 
                <span id="nodeBadge" class="badge">25</span>
                <div id="limitSlider"></div>
              </div>
              <div class="form-group">
                <label>Order</label>
                <select id="orderSelect" class="form-control">
                  <option value="indegree">Indegree</option>
                  <option value="outdegree">Outdegree</option>
                  <option value="pagerank">PageRank</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </script>
    <!-- End Year -->
